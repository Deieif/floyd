<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>flappy floyd</title>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="startGame()">
  </body>
</html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

<style>
  body {
    position: fixed;
    overflow-y: noscroll;
  }

</style>

<script>

  var myGamePiece;
  var myObstacles = [];
  var mySound;
  var myScore;


  function startGame() {
    myGameArea.start();
    mySound = new sound("yt1s.com - Juice WRLD  Wishing Well Official Music Video.mp3");
    myGamePiece = new component(60, 60, "s-l400.png", 30, 100, "image");
    myScore = new component("100px", "Major Mono Display", "black", 0, 80, "text");
    myBackground = new component(656, 270, "R10961_image1.jpg", 0, 0, "image");
  }

  var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
      this.canvas.width = window.innerWidth;
      this.canvas.height = window.innerHeight;
      this.context = this.canvas.getContext("2d");

      document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      this.interval = setInterval(updateGameArea, 1);
      this.frameNo = 0;
    },
    clear : function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
      clearInterval(this.interval);
    }
  };

  function sound(src) {
  this.sound = document.createElement("audio");
  this.sound.src = src;
  this.sound.setAttribute("preload", "auto");
  this.sound.setAttribute("controls", "none");
  this.sound.style.display = "none";
  document.body.appendChild(this.sound);
  this.play = function(){
    this.sound.play();
  };
  this.stop = function(){
    this.sound.pause();
  };
  }


  function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
      this.image= new Image();
      this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.update = function(){
        ctx = myGameArea.context;
      if (type == "image") {
        ctx.drawImage(this.image,
        this.x,
        this.y,
        this. width, this.height);
          console.log('drew image');
      } else if(this.type == "text") {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
      } else {
        ctx.fillstyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    };
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
            window.onbeforeunload = function (e) {
              return 'restart';
            }
        }
        return crash;
    };
      this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.hitBottom();
        this.backPeddle();
        };

      this.hitBottom = function() {
        var topCeiling = myGameArea.canvas.height - myGameArea.canvas.height;
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom ) {
          this.y = rockbottom;
        } else if (this.y < 0) {
          this.y = topCeiling;
        }
      };

      this.backPeddle = function() {
        var backingUp = myGameArea.canvas.width - myGameArea.canvas.width;
        if (this.x < 0) {
          this.x = backingUp;
        }
      };
    }
    function updateGameArea() {
      myBackground.newPos();
      myBackground.update();
      myBackground.speedX = -1;
        var x, y;
        for (i = 0; i < myObstacles.length; i += 1) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                mySound.play();
                myGameArea.stop();
                return;
            }
        }
        myGameArea.clear();
        myGameArea.frameNo += 3;
        if (myGameArea.frameNo == 3 || everyinterval(400)) {
            x = myGameArea.canvas.width;
            minHeight = 0;
            maxHeight = 1000;
            height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
            minGap = 150;
            maxGap = 500;
            gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
            myObstacles.push(new component(50, height, "George_Floyd_neck_knelt_on_by_police_officer.png", x, 0, "image"));
            myObstacles.push(new component(50, x - height - gap, "George_Floyd_neck_knelt_on_by_police_officer.png", x, height + gap, "image"));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }
        myScore.text = "SCORE: " + Math.round(myGameArea.frameNo / 10);
        myScore.update();
        myGamePiece.newPos();
        myGamePiece.update();
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

function moveUp() {
  myGamePiece.speedY --;
}

function moveDown() {
  myGamePiece.speedY ++;
}

function moveRight() {
  myGamePiece.speedX ++;
}

function moveLeft() {
  myGamePiece.speedX --;
}

  window.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowUp':
      moveUp();
          break;
      case 'ArrowDown':
      moveDown();
          break;
      case 'ArrowLeft':
      moveLeft();
          break;
      case 'ArrowRight':
      moveRight();
          break;
    }
  });
</script>
